[pytest]
# Pytest configuration for ArtFlow project
minversion = 6.0
addopts = 
    -ra
        -q
            --strict-markers
                --cov=agents
                    --cov=src
                        --cov-report=html
                            --cov-report=term-missing
                                --cov-branch
                                    -v

                                    testpaths = tests
                                    python_files = test_*.py
                                    python_classes = Test*
                                    python_functions = test_*

                                    # Markers for test organization
                                    markers =
                                        unit: Unit tests
                                            integration: Integration tests
                                                slow: Slow running tests
                                                    api: API endpoint tests
                                                        agents: Agent tests

                                                            # Coverage settings
                                                            [coverage:run]
                                                            branch = True
                                                            source = agents, src
                                                            omit = 
                                                                */tests/*
                                                                    */venv/*
                                                                        */__pycache__/*

                                                                        [coverage:report]
                                                                        exclude_lines =
                                                                            pragma: no cover
                                                                                def __repr__
                                                                                    raise AssertionError
                                                                                        raise NotImplementedError
                                                                                            if __name__ == .__main__.:
                                                                                                if TYPE_CHECKING:
                                                                                                    @abstractmethod
